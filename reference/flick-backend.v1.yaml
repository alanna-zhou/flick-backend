openapi: 3.0.0
info:
  title: flick-backend
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /api/user:
    post:
      summary: Create or update a user
      tags:
        - user
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      id:
                        type: string
        '201':
          content:
            application/xml:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    enum:
                      - 'true'
                      - 'false'
                  data:
                    type: object
                    properties:
                      id:
                        type: string
      operationId: post-api-user
      parameters: []
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                id:
                  type: string
                  description: user device token (iOS or Android dependent)
                name:
                  type: string
                facebook_id:
                  type: string
                profile_pic:
                  type: string
              required:
                - username
                - id
                - name
                - facebook_id
    parameters: []
  '/api/user/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get a user
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    enum:
                      - 'true'
                      - 'false'
                    type: boolean
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                      id:
                        type: string
                      name:
                        type: string
                      facebook_id:
                        type: string
                      profile_pic:
                        type: string
      operationId: get-api-user-id
  '/api/user/{id}/list':
    post:
      summary: Create a list for a user
      tags:
        - list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      list_id:
                        type: string
      operationId: post-api-user-id-list
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                movie_ids:
                  type: array
                  items:
                    type: string
                collaborators:
                  type: array
                  description: array of friend usernames
                  items:
                    type: string
                is_private:
                  type: boolean
                timestamp:
                  type: string
                list_name:
                  type: string
              required:
                - timestamp
                - list_name
        description: 'is_favorite is by default already created, so there is no key here'
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  '/api/user/{id}/lists':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: "Get a user's lists"
      tags:
        - list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      lists:
                        type: array
                        items:
                          type: object
                          properties:
                            list_id:
                              type: string
                            is_favorite:
                              type: boolean
                            is_private:
                              type: boolean
                            collaborators:
                              type: array
                              items:
                                type: string
                            tags:
                              type: array
                              description: "all of the movies' tags in this list"
                              items:
                                type: string
                            list_pic:
                              type: string
                            list_name:
                              type: string
      operationId: get-api-user-id-lists
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                list_ids:
                  type: array
                  items:
                    type: string
              required:
                - list_ids
  '/api/user/{id}/list/{list_id}/':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
      - schema:
          type: string
        name: list_id
        in: path
        required: true
    get:
      summary: "Get a user's list"
      tags:
        - list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      list_id:
                        type: string
                      list_name:
                        type: string
                      list_pic:
                        type: string
                      is_favorite:
                        type: string
                      is_private:
                        type: string
                      tags:
                        type: string
                      collaborators:
                        type: string
                      media:
                        type: array
                        items:
                          type: object
                          properties:
                            media_id:
                              type: string
                            title:
                              type: string
                            poster_pic:
                              type: string
                            director:
                              type: string
                            tags:
                              type: string
                            is_tv:
                              type: string
                            date_released:
                              type: string
                            duration:
                              type: string
                            status:
                              type: string
                            language:
                              type: string
      operationId: get-api-user-id-list-list_id
    delete:
      summary: "delete a user's list"
      tags:
        - user
        - list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: dependent upon if user is owner or collaborator of list
                  data:
                    type: object
                    properties:
                      list_id:
                        type: string
      operationId: delete-api-user-id-list-list_id
    post:
      summary: "update a user's list"
      tags:
        - user
        - list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      list_id:
                        type: string
                      list_name:
                        type: string
                      list_pic:
                        type: string
                      is_favorite:
                        type: string
                      is_private:
                        type: string
                      tags:
                        type: string
                      collaborators:
                        type: array
                        items:
                          type: string
                      media:
                        type: array
                        items:
                          type: object
                          properties:
                            media_id:
                              type: string
                            title:
                              type: string
                            poster_pic:
                              type: string
                            tags:
                              type: string
                            is_tv:
                              type: string
                            date_released:
                              type: string
                            duration:
                              type: string
                            status:
                              type: string
                            language:
                              type: string
      operationId: post-api-user-id-list-list_id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                list_name:
                  type: string
                collaborators:
                  type: string
                is_private:
                  type: string
                tags:
                  type: string
                list_pic:
                  type: string
                add_media_ids:
                  type: array
                  items:
                    type: string
                delete_media_ids:
                  type: array
                  items:
                    type: string
  '/api/user/{id}/friends/invite/':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: Send invites to friends
      tags:
        - friends
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      usernames:
                        type: array
                        description: array of usernames that have successfully sent a request to
                        items:
                          type: string
      operationId: post-api-user-id-friends-invite
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                usernames:
                  type: array
                  items:
                    type: string
              required:
                - usernames
  '/api/user/{id}/friends/accept/':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: "Accept a user's friends' invites"
      tags:
        - friends
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      friends:
                        type: array
                        description: array of usernames that the user is now friends with
                        items:
                          type: string
      operationId: post-api-user-id-friends-accept
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                usernames:
                  type: array
                  items:
                    type: string
              required:
                - usernames
      description: ''
  '/api/user/{id}/friends/cancel/':
    post:
      summary: "Cancel a user's friend invites"
      tags:
        - friends
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      usernames:
                        type: array
                        description: array of usernames that no longer have the request from the user
                        items:
                          type: string
      operationId: post-api-user-id-friends-cancel
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                usernames:
                  type: array
                  items:
                    type: string
              required:
                - usernames
      description: 'If the receiving user has not yet accepted the invite, the sending user can retract or cancel the invite.'
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  '/api/user/{id}/friends/':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: "Get a user's friends"
      tags:
        - friends
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      friends:
                        type: array
                        items:
                          type: object
                          properties:
                            username:
                              type: string
                            name:
                              type: string
                            profile_pic:
                              type: string
                            lists:
                              type: array
                              description: only public lists and lists that are editable by user will be seen
                              items:
                                type: object
                                properties:
                                  list_id:
                                    type: string
                                  collaborators:
                                    type: string
                                  tags:
                                    type: string
                                  list_pic:
                                    type: string
                                  is_favorite:
                                    type: string
                                  list_name:
                                    type: string
      operationId: get-api-user-id-friends
  /api/media:
    post:
      summary: Get media details
      tags:
        - media
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      media_id:
                        type: string
                      title:
                        type: string
                      tags:
                        type: array
                        items:
                          type: string
                      poster_pic:
                        type: string
                      director:
                        type: string
                      is_tv:
                        type: string
                      date_released:
                        type: string
                      status:
                        type: string
                      language:
                        type: string
                      duration:
                        type: string
                      plot:
                        type: string
                      keywords:
                        type: array
                        items:
                          type: string
                      seasons:
                        type: string
                      audience_level:
                        type: string
                        description: 'pg13, R, not yet rated, etc.'
                      imdb_rating:
                        type: string
                      tomato_rating:
                        type: string
                      friends_rating:
                        type: string
                      platforms:
                        type: array
                        description: 'Netflix, Amazon Prime, Hulu, etc.'
                        items:
                          type: string
      operationId: post-api-media
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                media_id:
                  type: string
              required:
                - media_id
      description: This returns detailed information for one media_id.
  '/api/user/{id}/search':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: Search
      tags:
        - search
      operationId: post-api-user-id-search
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          type: object
                          properties:
                            username:
                              type: string
                            name:
                              type: string
                            is_friend:
                              type: string
                            profile_pic:
                              type: string
                      media:
                        type: array
                        items:
                          type: object
                          properties:
                            title:
                              type: string
                            poster_pic:
                              type: string
                            tags:
                              type: string
                            director:
                              type: string
                            is_tv:
                              type: string
                            date_released:
                              type: string
                            duration:
                              type: string
                            status:
                              type: string
                            language:
                              type: string
                            media_id:
                              type: string
                      tags:
                        type: array
                        items:
                          type: string
  /api/search/tags:
    post:
      summary: Search for all media by tags
      operationId: post-api-search-tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      title:
                        type: string
                      tags:
                        type: string
                      director:
                        type: string
                      poster_pic:
                        type: string
                      is_tv:
                        type: string
                      date_released:
                        type: string
                      status:
                        type: string
                      language:
                        type: string
                      duration:
                        type: string
                      media_id:
                        type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  items:
                    type: string
              required:
                - tags
  '/api/user/{id}/media/{media_id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
      - schema:
          type: string
        name: media_id
        in: path
        required: true
    post:
      summary: Create or update user rating of media
      tags:
        - rate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      rating:
                        type: number
                        format: double
                        exclusiveMinimum: true
                        minimum: 0
                        maximum: 10
      operationId: post-api-user-id-media-media_id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                media_id:
                  type: string
                rating:
                  type: number
                  format: double
                  maximum: 10
                  minimum: 0
                  exclusiveMinimum: true
              required:
                - media_id
                - rating
components:
  schemas: {}
  securitySchemes: {}
